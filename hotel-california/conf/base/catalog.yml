# Base
hotel_california:
  type: pandas.CSVDataset
  filepath: data/01_raw/hotel_california.csv


# Split
X_train_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/X_train.csv

X_val_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/X_val.csv

y_train_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/y_train.csv

y_val_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/y_val.csv

# Unit test results
unit_test_result_train:
  type: text.TextDataset
  filepath: data/08_reporting/unit_test_result_train.txt

unit_test_result_val:
  type: text.TextDataset
  filepath: data/08_reporting/unit_test_result_val.txt

# Validated
X_train_validated:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/X_train_validated.csv


X_val_validated:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/X_val_validated.csv


y_train_validated:
  type: pandas.CSVDataset
  filepath: data/03_primary/y_train_validated.csv


y_val_validated:
  type: pandas.CSVDataset
  filepath: data/03_primary/y_val_validated.csv
  
# Preprocessed
X_train_clean:
  type: pandas.CSVDataset
  filepath: data/03_primary/X_train_clean.csv

X_val_clean:
  type: pandas.CSVDataset
  filepath: data/03_primary/X_val_clean.csv
